<div class="card-container">
    <div class="text-gray-700 text-2xl text-center font-bold mt-1">
        #{{coin.coinNumber}}
    </div>

    <div class="font-bold text-base text-center h-19 tracking-tight">{{coin.name}}</div>

    <div class="flex justify-center items-center mt-1">
        <img style="width: 80%;" src={{coin.image}} alt="Descriptive Alt Text">
    </div>

    <div class="font-bold text-2xl text-center mt-1">{{coin.year}}</div>

    <div *ngIf="userLoggedIn" class="flex justify-center items-center mt-1">
        <button *ngIf="coin.found" class="button-found text-white text-base font-bold py-2 px-4">
            FOUND
        </button>

        <button *ngIf="!coin.found" class="button-not_found text-base font-bold py-2 px-2">
            NOT FOUND
        </button>
    </div>
</div>
